    <script>
      function reset() {
        const cookies = document.cookie.split(";");

        for (let i = 0; i < cookies.length; i++) {

            const cookie = cookies[i];

            const eqPos = cookie.indexOf("=");

            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;

            // Set the cookie's expiration date to a past date to delete it

            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";

        }

        window.localStorage.clear();
        window.sessionStorage.clear();
        window.location.reload();

      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.11/chance.min.js"></script>
<script>
  // Function to generate fake user data using Chance.js
  function generateFakeUser() {
    var chance = new Chance();

    var firstName = chance.first();
    var lastName = chance.last();
    var email = firstName.toLowerCase() + '.' + lastName.toLowerCase() + '@example.com';
    var userId = chance.guid();
    var createdAt = Math.floor(Date.now() / 1000);

    return {
      id: userId,
      name: firstName + ' ' + lastName,
      email: email,
      created_at: createdAt
    };
  }

  var fakeUser = generateFakeUser();
</script>

        (function() {
          var w = window; var ic = w.Intercom;

            ic('reattach_activator'); ic('update', w.intercomSettings);
          } else {
            var d = document; var i = function() { i.c(arguments); };
            i.q = []; i.c = function(args) { i.q.push(args); }; w.Intercom = i;
            var l = function() {
              var s = d.createElement('script'); s.type = 'text/javascript';
              s.async = true; s.src = 'https://widget.intercom.io/widget/mcoovmvo';
              var x = d.getElementsByTagName('script')[0];
              x.parentNode.insertBefore(s, x);
            };
            if (document.readyState === 'complete') {
              l();
            } else if (w.attachEvent) {
              w.attachEvent('onload', l);
            } else {
              w.addEventListener('load', l, false);
            }
          }
        })();
      </script>
